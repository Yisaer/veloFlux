[package]
name = "flow"
version = "0.1.0"
edition = "2021"

[features]
default = []
datafusion = [
    "dep:arrow",
    "dep:datafusion",
    "dep:datafusion-common",
    "dep:datafusion-expr",
]

[dependencies]
datatypes = { path = "../datatypes" }
parser = { path = "../parser" }
serde_json = "1.0"
arrow = { version = "56.2", default-features = false, optional = true }
datafusion = { version = "50", optional = true }
datafusion-common = { version = "50", optional = true }
datafusion-expr = { version = "50", optional = true }
sqlparser = { version = "0.40", features = ["serde", "visitor"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync"] }
async-trait = "0.1"
futures = "0.3"
thiserror = "1.0"
once_cell = "1.19"
rumqttc = { version = "0.24", default-features = false, features = ["use-rustls"] }
url = "2"
prometheus = "0.13"
