name: Release

on:
  release:
    types:
      - published

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Lint and test
        run: |
          cargo fmt --all -- --check
          make clippy
          make test

  publish-crates:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish crates (skipped)
        run: echo "Crates.io publish skipped."

  build-and-upload:
    needs: publish-crates
    permissions:
      contents: write
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            asset_suffix: linux-x86_64-debug
            build_cmd: make build
            bin_path: target/debug/synapse-flow
          - runner: ubuntu-latest
            asset_suffix: linux-x86_64
            build_cmd: make release
            bin_path: target/release/synapse-flow
          - runner: ubuntu-latest
            asset_suffix: linux-x86_64-thin
            build_cmd: make release-thin
            bin_path: target/release-thin/synapse-flow
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release binary
        run: ${{ matrix.build_cmd }}
      - name: Prepare asset
        run: |
          BIN_PATH="${{ matrix.bin_path }}"
          ASSET_NAME="synapse-flow-${{ matrix.asset_suffix }}"
          cp "$BIN_PATH" "$ASSET_NAME"
          tar -czf "${ASSET_NAME}.tar.gz" "$ASSET_NAME"
          rm "$ASSET_NAME"
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: synapse-flow-${{ matrix.asset_suffix }}.tar.gz
