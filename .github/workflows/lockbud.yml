name: Deadlock Detection (Kani)

on: [push, pull_request]

jobs:
  kani-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Kani
        uses: model-checking/kani-github-action@v1

      - name: Verify Deadlock-free
        run: cargo kani --enable-unstable --mir-linker