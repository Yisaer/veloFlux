name: Lockbud

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: [ main, master ]
  push:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  # lockbud is not published on crates.io; install from git by default.
  # Override if you use a fork.
  LOCKBUD_GIT_URL: https://github.com/sslab-gatech/lockbud

jobs:
  lockbud:
    name: Lockbud (deadlock scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install lockbud
        run: |
          set -euo pipefail
          if cargo +nightly install cargo-lockbud --locked; then
            exit 0
          fi
          if cargo +nightly install lockbud --locked; then
            exit 0
          fi

          echo "lockbud is not available on crates.io; installing from ${LOCKBUD_GIT_URL}"
          cargo +nightly install --git "${LOCKBUD_GIT_URL}" --locked --bins || \
            cargo +nightly install --git "${LOCKBUD_GIT_URL}" --locked -p cargo-lockbud || \
            cargo +nightly install --git "${LOCKBUD_GIT_URL}" --locked -p lockbud

      - name: Run lockbud
        run: |
          set -euo pipefail

          cargo +nightly lockbud --version

          if cargo +nightly lockbud --help | grep -qE '(^|[[:space:]])check([[:space:]]|$)'; then
            if cargo +nightly lockbud check --help | grep -q -- '--workspace'; then
              cargo +nightly lockbud check --workspace
            else
              cargo +nightly lockbud check
            fi
          else
            if cargo +nightly lockbud --help | grep -q -- '--workspace'; then
              cargo +nightly lockbud --workspace
            else
              cargo +nightly lockbud
            fi
          fi
